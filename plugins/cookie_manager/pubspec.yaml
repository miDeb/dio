version: 1.0.0
homepage:  https://github.com/flutterchina/dio/tree/master/plugins/cookie_manager
author: wendux <824783146@qq.com>

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cookie_jar:
    git:
      url: https://github.com/miDeb/cookie_jar
      ref: master
  dio:
    git:
      url: https://github.com/miDeb/dio
      ref: null-safety
      path: dio

